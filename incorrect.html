<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏çÊ≠£Ëß£</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --snow-white: #FFFEFA;
            --deep-green: #2C5F4E;
            --gold-accent: #D4AF37;
            --berry-red: #A0393F;
        }

        body {
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3d1a1a 0%, #5a2c2c 50%, #3d1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.5em;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: shakeIn 0.6s ease-out;
        }

        @keyframes shakeIn {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .result-wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 80px 100px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .result-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--berry-red), var(--deep-green), var(--berry-red));
        }

        .icon {
            font-size: 5em;
            margin-bottom: 30px;
            animation: swing 1s ease-in-out;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-15deg);
            }
            75% {
                transform: rotate(15deg);
            }
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: var(--berry-red);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            font-size: 1.4em;
            color: var(--deep-green);
            line-height: 1.8;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease 0.5s both;
        }

        .encouragement {
            margin-top: 30px;
            font-size: 1.2em;
            color: var(--berry-red);
            font-weight: 600;
            animation: fadeInUp 0.8s ease 0.7s both;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.9s both;
        }

        .button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Crimson Text', serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .retry-button {
            color: var(--snow-white);
            background: var(--berry-red);
        }

        .retry-button:hover {
            background: #8a2f35;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(160, 57, 63, 0.3);
        }

        .hint-button {
            color: var(--deep-green);
            background: var(--gold-accent);
        }

        .hint-button:hover {
            background: #c09d2e;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .hint-box {
            margin-top: 30px;
            padding: 20px 30px;
            background: rgba(212, 175, 55, 0.1);
            border-left: 4px solid var(--gold-accent);
            border-radius: 10px;
            display: none;
            animation: slideDown 0.4s ease;
        }

        .hint-box.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hint-text {
            font-size: 1.1em;
            color: var(--deep-green);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .result-wrapper {
                padding: 50px 40px;
            }

            .title {
                font-size: 2.2em;
            }

            .message {
                font-size: 1.2em;
            }

            .icon {
                font-size: 4em;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

            <p class="encouragement">Ë´¶„ÇÅ„Å™„ÅÑ„ÅßÔºÅüí™</p>
            
            <div class="buttons">
                <button class="button retry-button" onclick="window.location.href='index.html'">

    <script>
        // Èõ™„ÅÆÁµêÊô∂„ÇíÁîüÊàê
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            const container = document.body;
            
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];

                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';

        }

        createSnowflakes();

</html>
