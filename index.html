<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚¯ãƒªã‚¹ãƒã‚¹ã‚¯ã‚¤ã‚º</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --snow-white: #FFFEFA;
            --deep-green: #2C5F4E;
            --gold-accent: #D4AF37;
            --berry-red: #A0393F;
        }

        body {
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a4d3e 0%, #2C5F4E 50%, #1a3d32 100%);
            position: relative;
            overflow: hidden;
        }

        /* èƒŒæ™¯ã®é›ªã®çµæ™¶ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.5em;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* èƒŒæ™¯ç”»åƒã‚’è¿½åŠ ã™ã‚‹å ´åˆã®ã‚³ãƒ³ãƒ†ãƒŠ */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--berry-red), var(--gold-accent), var(--deep-green));
        }

        .decorative-element {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: var(--deep-green);
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 400px;
            padding: 20px 30px;
            font-size: 1.3em;
            font-family: 'Crimson Text', serif;
            border: 3px solid var(--deep-green);
            border-radius: 50px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            background: var(--snow-white);
            color: var(--deep-green);
        }

        input[type="text"]:focus {
            border-color: var(--gold-accent);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
            transform: scale(1.02);
        }

        input[type="text"]::placeholder {
            color: rgba(44, 95, 78, 0.5);
        }

        .error-message {
            color: var(--berry-red);
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 600;
        }

        .error-message.show {
            opacity: 1;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hint {
            font-size: 0.95em;
            color: var(--deep-green);
            margin-top: 15px;
            opacity: 0.7;
        }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */
        @media (max-width: 768px) {
            .input-wrapper {
                padding: 40px 30px;
            }

            input[type="text"] {
                width: 280px;
                font-size: 1.1em;
                padding: 15px 20px;
            }

            .title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- èƒŒæ™¯ç”»åƒã‚’è¿½åŠ ã™ã‚‹å ´åˆã¯ã“ã“ã« -->
    <!-- <img src="your-background-image.jpg" alt="" class="background-image"> -->

    <div class="container">
        <div class="input-wrapper">
            <div class="decorative-element">ğŸ„</div>
            <h1 class="title">Christmas Quiz</h1>
            <form id="quizForm">
                <input 
                    type="text" 
                    id="answerInput" 
                    placeholder="ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"
                    autocomplete="off"
                    autofocus
                >
                <div id="errorMessage" class="error-message"></div>
                <p class="hint">Enterã‚­ãƒ¼ã§é€ä¿¡</p>
            </form>
        </div>
    </div>

    <script>
        // é›ªã®çµæ™¶ã‚’ç”Ÿæˆ
        function createSnowflakes() {
            const snowflakes = ['â„', 'â…', 'â†'];
            const container = document.body;
            
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1 + 1) + 'em';
                container.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // ã‚¯ã‚¤ã‚ºã®è¨­å®š
        const CORRECT_ANSWER = 'ãƒ¡ãƒªãƒ¼ã‚¯ãƒªã‚¹ãƒã‚¹'; // ã“ã“ã«æ­£è§£ã®ãƒ¯ãƒ¼ãƒ‰ã‚’è¨­å®š
        const form = document.getElementById('quizForm');
        const input = document.getElementById('answerInput');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userAnswer = input.value.trim();
            
            if (userAnswer === '') {
                showError('ç­”ãˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // æ­£è§£åˆ¤å®šï¼ˆå¤§æ–‡å­—å°æ–‡å­—ã‚’åŒºåˆ¥ã—ãªã„å ´åˆã¯ toLowerCase() ã‚’ä½¿ç”¨ï¼‰
            if (userAnswer === CORRECT_ANSWER) {
                // æ­£è§£ãƒšãƒ¼ã‚¸ã¸é·ç§»
                window.location.href = 'correct.html';
            } else {
                // ä¸æ­£è§£ãƒšãƒ¼ã‚¸ã¸é·ç§»
                window.location.href = 'incorrect.html';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            input.style.borderColor = 'var(--berry-red)';
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
                input.style.borderColor = 'var(--deep-green)';
            }, 2000);
        }

        // å…¥åŠ›æ™‚ã«ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
        input.addEventListener('input', function() {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
                input.style.borderColor = 'var(--deep-green)';
            }
        });
    </script>
</body>
</html>
