<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≠£Ëß£ÔºÅ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --snow-white: #FFFEFA;
            --deep-green: #2C5F4E;
            --gold-accent: #D4AF37;
            --berry-red: #A0393F;
        }

        body {
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a4d3e 0%, #2C5F4E 50%, #1a3d32 100%);
            position: relative;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 2em;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 80px 100px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .result-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--gold-accent), var(--deep-green), var(--gold-accent));
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .icon {
            font-size: 6em;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--deep-green);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            font-size: 1.5em;
            color: var(--deep-green);
            line-height: 1.8;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease 0.5s both;
        }

        .celebration {
            margin-top: 40px;
            font-size: 3em;
            animation: fadeInUp 0.8s ease 0.7s both;
        }

        .back-button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-family: 'Crimson Text', serif;
            color: var(--snow-white);
            background: var(--deep-green);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease 0.9s both;
            font-weight: 600;
        }

        .back-button:hover {
            background: var(--gold-accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        /* Á¥ôÂêπÈõ™„Ç®„Éï„Çß„ÇØ„Éà */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall linear infinite;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @media (max-width: 768px) {
            .result-wrapper {
                padding: 50px 40px;
            }

            .title {
                font-size: 2.5em;
            }

            .message {
                font-size: 1.2em;
            }

            .icon {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-wrapper">
            <div class="icon">üéÖ</div>
            <h1 class="title">Ê≠£Ëß£„Åß„ÅôÔºÅ</h1>
            <p class="message">
                Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ<br>
                „É°„É™„Éº„ÇØ„É™„Çπ„Éû„ÇπüéÑ
            </p>
            <div class="celebration">üéÅ‚ú®üéâ</div>
            <button class="back-button" onclick="window.location.href='index.html'">
                „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶
            </button>
        </div>
    </div>

    <script>
        // Èõ™„ÅÆÁµêÊô∂„ÇíÁîüÊàê
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            const container = document.body;
            
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 10 + 8) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
                container.appendChild(snowflake);
            }
        }

        // Á¥ôÂêπÈõ™„ÇíÁîüÊàê
        function createConfetti() {
            const colors = ['#D4AF37', '#A0393F', '#2C5F4E', '#FFD700', '#FF6B6B'];
            const container = document.body;
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                container.appendChild(confetti);
            }
        }

        createSnowflakes();
        createConfetti();
    </script>
</body>
</html>
